name: Frontend CI

on:
  push:
    paths: ['frontend/**']
  pull_request:
    paths: ['frontend/**']

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci
      - run: npm run lint
      - run: npm run build

      - name: Check bundle size
        run: |
          size=$(du -sk dist/trade-vision/browser | cut -f1)
          echo "Bundle size: ${size}KB"
          if [ $size -gt 2048 ]; then
            echo "::warning::Bundle exceeds 2MB"
          fi
