name: Frontend CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  VERSION: 1.0.${{ github.run_number }}

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci
      - run: npm run lint
      - run: npm run build

      - name: Check bundle size
        run: |
          size=$(du -sk dist/trade-vision/browser | cut -f1)
          echo "Bundle size: ${size}KB"
          if [ $size -gt 2048 ]; then
            echo "::warning::Bundle exceeds 2MB"
          fi

  docker:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            amesika2/trade-vision-frontend:${{ env.VERSION }}
            amesika2/trade-vision-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "### Frontend Published :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "- Image: \`amesika2/trade-vision-frontend:${{ env.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
