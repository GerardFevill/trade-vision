name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Bump version
        id: bump
        run: |
          CURRENT=$(cat VERSION | tr -d '\n')
          echo "Current version: $CURRENT"

          IFS='.' read -r major minor patch <<< "$CURRENT"

          case "${{ inputs.bump }}" in
            major)
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            minor)
              minor=$((minor + 1))
              patch=0
              ;;
            patch)
              patch=$((patch + 1))
              ;;
          esac

          NEW_VERSION="$major.$minor.$patch"
          echo "New version: $NEW_VERSION"
          echo "$NEW_VERSION" > VERSION
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json
        run: |
          cd frontend
          npm version ${{ steps.bump.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Update pyproject.toml
        run: |
          cd backend
          sed -i "s/^version = .*/version = \"${{ steps.bump.outputs.version }}\"/" pyproject.toml

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION frontend/package.json backend/pyproject.toml
          git commit -m "release: v${{ steps.bump.outputs.version }}"
          git tag "v${{ steps.bump.outputs.version }}"
          git push
          git push --tags

      - name: Summary
        run: |
          echo "### Release v${{ steps.bump.outputs.version }} :tada:" >> $GITHUB_STEP_SUMMARY
          echo "Version files updated and tagged." >> $GITHUB_STEP_SUMMARY
