version: '3.8'

services:
  frontend:
    image: amesika2/trade-vision-frontend:${VERSION:-latest}
    container_name: trade-vision-frontend
    restart: unless-stopped
    ports:
      - "10003:80"
    environment:
      - API_URL=http://host.docker.internal:8000

  postgres:
    image: postgres:16-alpine
    container_name: trade-vision-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: mt5user
      POSTGRES_PASSWORD: mt5password
      POSTGRES_DB: mt5monitor
    ports:
      - "10005:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mt5user -d mt5monitor"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
