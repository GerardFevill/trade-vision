version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: mt5-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: mt5user
      POSTGRES_PASSWORD: mt5password
      POSTGRES_DB: mt5monitor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mt5user -d mt5monitor"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
